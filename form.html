<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="form.css">
    <title>email me</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>envoyer moi votre email</legend>
        <p><label for="from">from: </label>
        <input id="from" placeholder="entrez votre email" type="text" name="from" value=""></p>
        <p><label for="mine">to: </label>
        <input id="mine" type="text" name="to" value="spirkina.olga@gmail.com"></p>
        <p><label for="subject">subject: </label>
        <input id="subject" type="text" name="subject" placeholder=""></p>
        <p><label for="adress">message: </label>
        <textarea rows="4" cols="12" name="adresse" id="adress"></textarea></p>
      </fieldset>
    </form>
  </body>
</html>
